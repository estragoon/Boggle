{% extends "layout.html" %}



{% block title %}
    History
{% endblock %}



{% block j %}
    <script src="/static/history.js" type="module"></script>
{% endblock %}



{% block main %}

    <table class="table table-dark table-hover my-5">

        <thead>
        <tr>
            <th>#</th>
            <th>Chain</th>
            <th class="text-end">Date / Time</th>
        </tr>
        </thead>

        <tbody>
        {% for boggle in history %}
        <tr>
            <th>{{ boggle['oid']|e }}</th>

            <td class="chain" role="button">{{ boggle['chain']|e }}</td>

            <td class="text-end">{{ boggle['dtime']|e }}</td>
        </tr>
        {% endfor %}
        </tbody>

    </table>

{% endblock %}
